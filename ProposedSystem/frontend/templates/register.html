<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AI News Guard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #1c1c1c, #3a3a3a);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-box {
        background: #2a2a2a;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }
      .brand {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #f8d90f;
      }
      .btn-custom {
        background-color: #f8d90f;
        color: #000;
        border: none;
      }
      .btn-custom:hover {
        background-color: #e0c500;
      }
      a {
        color: #f8d90f;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <div class="brand">üõ°Ô∏è AI News Guard</div>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            name="name"
            class="form-control"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input
            name="mobile"
            class="form-control"
            placeholder="Enter mobile number"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <a href="/login">Already registered? Login</a>
      </div>
    </div>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-warning mt-3 text-center w-100">
      {% for message in messages %}
      <div>{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
  </body>
</html>
